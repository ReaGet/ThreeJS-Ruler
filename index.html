<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
  <div class="ui">
    <ui class="ui-content">
      <div class="ui-content__inner">
        <div class="ui-tooltip"></div>
        <div class="ui-buttons">
          <div class="ui-btn ui-btn--main add" data-action="enableRuler">
            <svg width="30" height="30">
              <use xlink:href="./public/img/sprites.svg#plus" />
            </svg>
            <svg width="35" height="35">
              <use xlink:href="./public/img/sprites.svg#accept" />
            </svg>
          </div>
          <div class="ui-btn remove" data-action="removeLines">
            <svg width="25" height="25">
              <use xlink:href="./public/img/sprites.svg#busket" />
            </svg>
          </div>
        </div>
      </div>
    </ui>
    <div class="ui-controls">
      <div class="ui-btn ruler" data-action="toggleUI">
        <svg width="25" height="25">
          <use xlink:href="./public/img/sprites.svg#ruler" />
        </svg>
      </div>
    </div>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "./src/build/three.module.js",
        "three/addons/": "./src/addons/"
      }
    }
  </script>
  <script type="module" src="./src/app.js"></script>
  <script type="x-shader/x-vertex" id="vertexshader">
    attribute float size;
    attribute vec3 customColor;

    varying vec3 vColor;

    void main() {

      vColor = customColor;

      vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

      gl_PointSize = size * ( 300.0 / -mvPosition.z );

      gl_Position = projectionMatrix * mvPosition;

    }
  </script>
  <script type="x-shader/x-fragment" id="fragmentshader">

    uniform vec3 color;
    uniform sampler2D pointTexture;
    uniform float alphaTest;

    varying vec3 vColor;

    void main() {

      gl_FragColor = vec4( color * vColor, 1.0 );

      gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );

      if ( gl_FragColor.a < alphaTest ) discard;

    }

  </script>
</body>
</html>
