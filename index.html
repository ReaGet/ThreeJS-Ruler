<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
  <div class="ui">
    <ui class="ui-content">
      <div class="ui-content__inner">
        <div class="ui-tooltip"></div>
        <div class="ui-buttons">
          <div class="ui-buttons__history hidden">
            <div class="ui-btn ui-btn--history disabled" data-type="undo" data-action="undo">
              <svg width="30" height="30">
                <use xlink:href="./public/img/sprites.svg#history" />
              </svg>
            </div>
            <div class="ui-btn ui-btn--history disabled" data-type="redo" data-action="redo">
              <svg width="30" height="30">
                <use xlink:href="./public/img/sprites.svg#history" />
              </svg>
            </div>
          </div>
          <div class="ui-btn ui-btn--main" data-type="add" data-action="enableRuler">
            <svg width="30" height="30">
              <use xlink:href="./public/img/sprites.svg#plus" />
            </svg>
            <svg width="35" height="35">
              <use xlink:href="./public/img/sprites.svg#accept" />
            </svg>
          </div>
          <div class="ui-btn" data-type="remove" data-action="remove">
            <svg width="25" height="25">
              <use xlink:href="./public/img/sprites.svg#busket" />
            </svg>
          </div>
        </div>
      </div>
    </ui>
    <div class="ui-controls">
      <div class="ui-btn" data-type="ruler" data-action="toggleUI">
        <svg width="25" height="25">
          <use xlink:href="./public/img/sprites.svg#ruler" />
        </svg>
      </div>
      <div class="ui-coords">
        <label class="ui-coords__item" for="xAxis">
          <input class="ui-coords__item-input" type="number" value="0" id="xAxis">
        </label>
        <label class="ui-coords__item" for="yAxis">
          <input class="ui-coords__item-input" type="number" value="0" id="yAxis">
        </label>
        <label class="ui-coords__item" for="zAxis">
          <input class="ui-coords__item-input" type="number" value="0" id="zAxis">
        </label>
      </div>
    </div>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "./src/build/three.module.js",
        "three/addons/": "./src/addons/"
      }
    }
  </script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
