<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./public/css/styles.css">
</head>
<body>
  <div class="ui">
    <ui class="ui-content">
      <div class="ui-content__inner">
        <div class="ui-tooltip"></div>
        <div class="ui-buttons">
          <div class="ui-btn add" data-action="enableRuler">
            <svg width="30" height="30">
              <use xlink:href="./public/img/sprites.svg#plus" />
            </svg>
          </div>
          <div class="ui-btn remove" data-action="removeRuler">
            <svg width="25" height="25">
              <use xlink:href="./public/img/sprites.svg#busket" />
            </svg>
          </div>
        </div>
      </div>
    </ui>
    <div class="ui-controls">
      <div class="ui-btn ruler" data-action="toggleUI">
        <svg width="25" height="25">
          <use xlink:href="./public/img/sprites.svg#ruler" />
        </svg>
      </div>
    </div>
  </div>
  <script type="importmap">
    {
      "imports": {
        "three": "./src/build/three.module.js",
        "three/addons/": "./src/addons/"
      }
    }
  </script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
